<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Ritika ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 50px 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      font-weight: 400;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border: 5px solid rgba(255,255,255,0.3);
      transition: transform 0.5s, box-shadow 0.5s, filter 0.5s;
      cursor: pointer;
      background: #fff;
    }

    .gallery img:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 15px 25px rgba(0,0,0,0.5);
      filter: brightness(1.1);
    }

    .message {
      padding: 30px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      margin: 30px;
      position: relative;
      z-index: 2;
    }

    footer {
      margin: 20px;
      font-size: 0.9em;
      position: relative;
      z-index: 2;
    }

    /* Play Button */
    #playButton {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      margin: 30px auto;
      display: block;
      transition: transform 0.2s, background 0.2s, box-shadow 0.3s;
    }

    #playButton:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.5);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: red;
      animation: fall linear forwards;
      animation-timing-function: ease-in;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Rising balloons */
    .balloon {
      position: fixed;
      bottom: -50px;
      font-size: 30px;
      animation: rise linear forwards;
      animation-timing-function: ease-out;
      z-index: 1;
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéâ Happy Birthday Ritika ‚ù§Ô∏è üéâ</h1>
    <h2>You make my world brighter every single day üíï</h2>
  </header>

  <section class="gallery">
    <img src="Screenshot_20250817_185045.jpg" alt="Her beautiful photo">
    <img src="Screenshot_20250817_185048.jpg" alt="Memory 2">
    <img src="Screenshot_20250817_185051.jpg" alt="Memory 3">
    <img src="Screenshot_20250817_185100.jpg" alt="Memory 4">
  </section>

  <section class="message">
    <p>
      On your special day, I just want to remind you how much you mean to me.  
      Thank you for being the most wonderful part of my life.  
      Wishing you endless happiness, love, and laughter! üíñ  
    </p>
  </section>

  <!-- Play Button -->
  <button id="playButton">Everytime Ritika</button>

  <footer>
    Made with ‚ù§Ô∏è by You
  </footer>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="jhol.m4a" type="audio/m4a">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const playButton = document.getElementById('playButton');

    playButton.addEventListener('click', () => {
      music.play();
      playButton.disabled = true;
      playButton.innerText = "üéµ Playing...";
    });

    // Falling Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);

    // Rising Balloons
    const balloonColors = ['üéà','üéâ','üíñ'];
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.innerText = balloonColors[Math.floor(Math.random() * balloonColors.length)];
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (4 + Math.random() * 6) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 1200);
  </script>
</body>
</html>
